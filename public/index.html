<!DOCTYPE html>
<html lang="en">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Random Movie Generator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="center colorDiv">
      <h1 id="divTitle" class="centerText">Welcome to <br> Random Movie Generator</h1>
      <div class="centerInst">
        <p>
          Please select: 
          <ol>
            <li>How you would like to search;</li>
            <li>The genre or actor's name (if searching by genre or actor); and,</li>
            <li>The number of movies you would like found.</li>
          </ol>
        </p>
      </div>
    </div>
    <div id="root" class="colorDiv"></div>
  </body>
</html>
